    /* skills section starts */

#skills h2 {
  text-align: center;
  font-size: 40px;
}
#skills h2 i {
  color: blue;
}

#skills {
  display: grid;
  place-items: center;
  margin-bottom: 60px;
}

.team-container {
  height: 350px;
  margin: auto;
  position: relative;
  width: 90%;
  place-items: center;
  overflow: hidden;
  margin-top: 30px;
}

.team-slide-container {
  display: flex;
  width: calc(250px * 18);
  animation: scroll 15s linear infinite;
}

@keyframes scroll {
  0% {
    transform: translateX(0);
  }

  100% {
    transform: translateX(calc(-250px * 9));
  }
}

.slide-image {
  height: 250px;
  width: 250px;
  display: flex;
  align-items: center;
  padding: 15px;
  perspective: 100px;
}


.team-card{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 10px;
    text-align: center;
}

.social-icons{
    display: flex;
    gap: 5px;
    justify-content: center;
}


/* skill section ends */

</style>
